<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Your existing styles remain exactly the same */
        body {
            background-color: #111;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        /* ... all your existing styles ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Monad Directory<span class="beta">beta</span></h1>
        <p class="subtitle">A comprehensive directory of current projects deployed on Monad Devnet.</p>
        
        <nav>
            <a href="/">Home</a>
            <a href="/submit">Submit a Project for Listing</a>
        </nav>

        <div class="search-section">
            <input type="text" class="search-input" placeholder="Search projects..." id="searchInput">
            <div class="filter-controls">
                <select id="projectFilter">
                    <option value="all">All Projects</option>
                    <option value="onDevnet">On Devnet</option>
                    <option value="notOnDevnet">Not Yet on Devnet</option>
                </select>
                <button class="sort-button">â†‘</button>
            </div>
            <div class="timestamp-container">Last updated:&nbsp;<span id="updateTimestamp">...</span></div>
        </div>
        
        <div class="projects-grid" id="projectsGrid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // Debug mode flag
        const DEBUG = true;

        // Global projects array
        let globalProjects = [];

        // Updated DOMContentLoaded event listener with simplified fetch
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Show loading state
                const projectsGrid = document.getElementById('projectsGrid');
                projectsGrid.innerHTML = `
                    <div style="text-align: center; padding: 40px; grid-column: 1/-1;">
                        <p style="color: #e040fb;">Loading projects...</p>
                    </div>
                `;

                let response;
                let source;

                console.log('Fetching projects...');
                try {
                    // Updated fetch path
                    response = await fetch('/public/projects.json');
                    source = 'Vercel';
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const projects = await response.json();
                    console.log('Projects loaded:', projects);
                    
                    if (!Array.isArray(projects)) {
                        throw new Error('Invalid data format');
                    }
                    
                    globalProjects = projects;
                    renderProjects(projects);
                    
                } catch (error) {
                    console.error('Fetch failed:', error);
                    throw new Error(`Could not load projects file: ${error.message}`);
                }

            } catch (error) {
                console.error('Error:', error);
                const projectsGrid = document.getElementById('projectsGrid');
                projectsGrid.innerHTML = `
                    <div style="text-align: center; padding: 40px; grid-column: 1/-1;">
                        <p style="color: #f44336;">Error loading projects: ${error.message}</p>
                        <p style="color: #888; font-size: 14px; margin-top: 8px;">
                            Please try refreshing the page. If the problem persists, contact support.
                        </p>
                        <button onclick="location.reload()" style="
                            background: #e040fb;
                            border: none;
                            color: white;
                            padding: 8px 16px;
                            border-radius: 4px;
                            margin-top: 16px;
                            cursor: pointer;
                        ">Try Again</button>
                    </div>
                `;
            }
        });

        // Your existing renderProjects and other functions remain the same
        function renderProjects(projects) {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '';
            
            if (!Array.isArray(projects)) {
                console.error('Invalid projects data:', projects);
                return;
            }
            
            projects.forEach(project => {
                const card = document.createElement('div');
                card.className = 'project-card';
                
                const statusClass = project.isOnDevnet ? 'status-on-devnet' : 'status-not-on-devnet';
                const statusText = project.isOnDevnet ? 'On Devnet' : 'Not Yet on Devnet';
                
                // ... rest of your renderProjects function ...
            });
        }

        // Your other existing functions remain the same
        
        // Update last modified date function with error handling
        async function updateLastModifiedDate() {
            try {
                const response = await fetch(
                    'https://api.github.com/repos/btcbarry/Monad-Directory/commits?path=public/projects.json&page=1&per_page=1'
                );
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                if (!Array.isArray(data) || data.length === 0) {
                    throw new Error('Invalid response format');
                }
                
                const [lastCommit] = data;
                const date = new Date(lastCommit.commit.committer.date);
                const formattedDate = ' ' + date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                document.getElementById('updateTimestamp').textContent = formattedDate;
            } catch (error) {
                console.error('Error fetching last update date:', error);
                document.getElementById('updateTimestamp').textContent = ' Unknown';
            }
        }

        // Call updateLastModifiedDate when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateLastModifiedDate();
        });
    </script>
</body>
</html>
