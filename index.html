<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Directory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --background: #0a0a0a;
            --text: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: #18181b;
            --border: #27272a;
            --hover-border: #3f3f46;
            --success: #059669;
            --error: #dc2626;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .site-header {
            padding: 4rem 0;
            text-align: center;
            border-bottom: 1px solid var(--border);
            background: linear-gradient(to bottom, rgba(99, 102, 241, 0.1), transparent);
        }

        .site-header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.02em;
        }

        .hero-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        nav {
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            padding: 1rem;
            position: sticky;
            top: 0;
            border-bottom: 1px solid var(--border);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }

        nav a {
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            transition: color 0.2s;
            font-size: 0.95rem;
        }

        nav a:hover {
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .controls-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .filters {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .search-input {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .filter-select, .sort-select {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            min-width: 150px;
            transition: all 0.2s ease;
        }

        .filter-select:hover, .sort-select:hover {
            border-color: var(--hover-border);
        }

        .projects-grid {
            display: grid;
            gap: 2rem;
            grid-template-columns: 1fr;
        }

        .project-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            transition: all 0.2s ease;
        }

        .project-card:hover {
            transform: translateY(-2px);
            border-color: var(--hover-border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .project-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
        }

        .project-header h3 {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }

        .project-description {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem;
            color: var(--text-secondary);
            margin: 1rem 0;
            font-size: 0.95rem;
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: var(--primary);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .contract-address {
            background: var(--background);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1rem;
            margin: 0.75rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'SF Mono', 'Consolas', monospace;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .copy-button {
            background: var(--card-bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .copy-button:hover {
            border-color: var(--primary);
            background: var(--background);
        }

        .status-indicator {
            display: inline-block;
            margin-left: 0.75rem;
            font-size: 1.2rem;
        }
        .form-section {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            max-width: 800px;
            margin: 2rem auto;
        }

        .form-section h2 {
            color: var(--text);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            background: linear-gradient(to right, #fff, #a1a1aa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input, textarea {
            background: var(--background);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            cursor: pointer;
        }

        .success-message {
            background: var(--success);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 1rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .site-header {
                padding: 2rem 1rem;
            }
            
            .site-header h1 {
                font-size: 2rem;
            }

            .container {
                padding: 1rem;
            }

            .project-card {
                padding: 1.5rem;
            }

            .filters {
                flex-direction: column;
            }

            .search-input {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1>Monad Directory</h1>
        <p class="hero-text">The comprehensive directory of projects building on Monad.</p>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showDirectory(); return false;">Directory</a></li>
            <li><a href="#" onclick="showSubmitForm(); return false;">Submit a Project</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="directory">
            <div class="controls-section">
                <div class="filters">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search projects..."
                        class="search-input"
                    >
                    <select id="devnetFilter" class="filter-select">
                        <option value="all">All Projects</option>
                        <option value="true">On Devnet</option>
                        <option value="false">Not on Devnet</option>
                    </select>
                    <select id="sortField" class="sort-select">
                        <option value="title">Sort by Title</option>
                        <option value="isOnDevnet">Sort by Devnet Status</option>
                        <option value="description">Sort by Description</option>
                        <option value="contact">Sort by Contact</option>
                    </select>
                    <button id="sortDirection" class="copy-button">↑</button>
                </div>
            </div>
            <div class="projects-grid"></div>
        </div>

        <div id="submit-form" class="form-section" style="display: none;">
            <h2>Submit a Project</h2>
            <form id="projectForm" onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="title">Project Title</label>
                    <input type="text" id="title" required>
                </div>
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="isOnDevnet">
                    <label for="isOnDevnet">Is the project live on devnet?</label>
                </div>
                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" required rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label for="notes">Notes (Optional)</label>
                    <textarea id="notes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="text" id="contact" required>
                </div>
                <div class="form-group">
                    <label for="contracts">Contract Addresses (one per line)</label>
                    <textarea id="contracts" rows="3" placeholder="0x..."></textarea>
                </div>
                <button type="submit" class="button">Submit Project</button>
            </form>
            <div id="success-message" class="success-message">
                Project submitted successfully! We'll review it shortly.
            </div>
        </div>
    </div>

    <script>
        let projectsData = [];
        let sortAscending = true;

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                button.style.borderColor = 'var(--success)';
                button.style.color = 'var(--success)';
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.borderColor = '';
                    button.style.color = '';
                }, 2000);
            });
        }

        function renderProjectCard(project) {
            const devnetStatus = project.isOnDevnet === true ? '✅' : 
                               project.isOnDevnet === false ? '⛔️' : '';
            
            const formattedTitle = project.title.split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1).toLowerCase())
                .join(' ');

            const contactDisplay = Array.isArray(project.contact) 
                ? project.contact.map(c => `@${c}`).join(', ')
                : `@${project.contact}`;

            return `
                <div class="project-card">
                    <div class="project-header">
                        <h3>${formattedTitle} <span class="status-indicator">${devnetStatus}</span></h3>
                    </div>
                    <div class="project-description">
                        ${project.description}
                    </div>
                    <a href="${project.website}" class="button" target="_blank">Visit Website</a>
                    ${project.notes ? `<p class="project-description"><strong>Notes:</strong> ${project.notes}</p>` : ''}
                    <p style="color: var(--text-secondary); margin: 1rem 0;"><strong>Contact:</strong> ${contactDisplay}</p>
                    <div class="contract-section">
                        <strong>Contract Addresses:</strong>
                        ${project.relatedContractAddresses.length 
                            ? project.relatedContractAddresses.map(addr => `
                                <div class="contract-address">
                                    <span>${addr}</span>
                                    <button class="copy-button" onclick="copyToClipboard('${addr}', this)">
                                        Copy
                                    </button>
                                </div>
                            `).join('')
                            : '<p style="color: var(--text-secondary);">No contract addresses available</p>'
                        }
                    </div>
                </div>
            `;
        }

        async function loadProjects() {
            try {
                const response = await fetch('projects.json');
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                projectsData = await response.json();
                applyFiltersAndSort();
            } catch (error) {
                console.error('Error loading projects:', error);
                document.querySelector('.projects-grid').innerHTML = `
                    <div style="color: var(--error); padding: 20px;">
                        Error loading projects. Please try again later.
                    </div>
                `;
            }
        }

        function applyFiltersAndSort() {
            let filteredProjects = [...projectsData];
            
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            if (searchTerm) {
                filteredProjects = filteredProjects.filter(project => 
                    project.title.toLowerCase().includes(searchTerm) ||
                    project.description.toLowerCase().includes(searchTerm) ||
                    (project.notes && project.notes.toLowerCase().includes(searchTerm))
                );
            }
            
            const devnetFilter = document.getElementById('devnetFilter').value;
            if (devnetFilter !== 'all') {
                filteredProjects = filteredProjects.filter(project => 
                    project.isOnDevnet === (devnetFilter === 'true')
                );
            }
            
            const sortField = document.getElementById('sortField').value;
            filteredProjects.sort((a, b) => {
                let valueA = a[sortField];
                let valueB = b[sortField];
                
                if (valueA === null || valueA === undefined) valueA = '';
                if (valueB === null || valueB === undefined) valueB = '';
                
                valueA = valueA.toString().toLowerCase();
                valueB = valueB.toString().toLowerCase();
                
                return sortAscending ? 
                    valueA.localeCompare(valueB) : 
                    valueB.localeCompare(valueA);
            });
            
            document.querySelector('.projects-grid').innerHTML = 
                filteredProjects.map(renderProjectCard).join('');
        }

        function showDirectory() {
            document.getElementById('directory').style.display = 'block';
            document.getElementById('submit-form').style.display = 'none';
        }

        function showSubmitForm() {
            document.getElementById('directory').style.display = 'none';
            document.getElementById('submit-form').style.display = 'block';
        }

        function handleSubmit(event) {
            event.preventDefault();
            const formData = {
                title: document.getElementById('title').value,
                isOnDevnet: document.getElementById('isOnDevnet').checked,
                website: document.getElementById('website').value,
                description: document.getElementById('description').value,
                notes: document.getElementById('notes').value,
                contact: document.getElementById('contact').value,
                relatedContractAddresses: document.getElementById('contracts').value
                    .split('\n')
                    .filter(address => address.trim())
            };

            console.log('Submitted project data:', formData);
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('projectForm').reset();
            setTimeout(() => {
                document.getElementById('success-message').style.display = 'none';
            }, 3000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadProjects();
            showDirectory();
            
            document.getElementById('searchInput').addEventListener('input', applyFiltersAndSort);
            document.getElementById('devnetFilter').addEventListener('change', applyFiltersAndSort);
            document.getElementById('sortField').addEventListener('change', applyFiltersAndSort);
            
            document.getElementById('sortDirection').addEventListener('click', () => {
                sortAscending = !sortAscending;
                document.getElementById('sortDirection').textContent = sortAscending ? '↑' : '↓';
                applyFiltersAndSort();
            });
        });
    </script>
</body>
</html>
