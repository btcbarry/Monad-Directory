    <script>
        // Debug mode flag
        const DEBUG = true;

        // Event Management System
        class EventManager {
            constructor() {
                this.listeners = new Map();
                this.debugLog = [];
                this.errorCount = 0;
                this.maxListeners = 50; // Threshold for warnings
            }

            // Debug logging
            log(message, type = 'info') {
                if (!DEBUG) return;
                const timestamp = new Date().toISOString();
                const logEntry = { timestamp, type, message };
                this.debugLog.push(logEntry);
                console[type](`[EventManager] ${message}`);
            }

            // Add event listener with tracking
            addListener(element, type, handler, options = {}) {
                try {
                    // Generate unique ID for this listener
                    const listenerId = this.generateListenerId(element, type);
                    
                    // Check for potential memory leaks
                    if (this.getListenerCount(element) > this.maxListeners) {
                        this.log(`Warning: Element has over ${this.maxListeners} listeners`, 'warn');
                    }

                    // Wrap handler with error boundary and debugging
                    const wrappedHandler = this.createWrappedHandler(handler, listenerId);
                    
                    // Store listener info
                    if (!this.listeners.has(element)) {
                        this.listeners.set(element, new Map());
                    }
                    this.listeners.get(element).set(listenerId, {
                        type,
                        handler: wrappedHandler,
                        originalHandler: handler,
                        options,
                        addedAt: new Date(),
                        callCount: 0
                    });

                    // Add actual event listener
                    element.addEventListener(type, wrappedHandler, options);
                    this.log(`Added ${type} listener ${listenerId}`);
                    
                    return listenerId;
                } catch (error) {
                    this.handleError('addListener', error);
                    throw error;
                }
            }

            // Remove specific listener
            removeListener(element, listenerId) {
                try {
                    const elementListeners = this.listeners.get(element);
                    if (!elementListeners) return false;

                    const listener = elementListeners.get(listenerId);
                    if (!listener) return false;

                    element.removeEventListener(listener.type, listener.handler, listener.options);
                    elementListeners.delete(listenerId);
                    
                    this.log(`Removed listener ${listenerId}`);
                    return true;
                } catch (error) {
                    this.handleError('removeListener', error);
                    return false;
                }
            }

            // Cleanup all listeners
            cleanup() {
                try {
                    let cleanupCount = 0;
                    this.listeners.forEach((elementListeners, element) => {
                        elementListeners.forEach((_, listenerId) => {
                            if (this.removeListener(element, listenerId)) {
                                cleanupCount++;
                            }
                        });
                        this.listeners.delete(element);
                    });
                    this.log(`Cleaned up ${cleanupCount} listeners`);
                } catch (error) {
                    this.handleError('cleanup', error);
                }
            }

            // Error handling
            handleError(operation, error) {
                this.errorCount++;
                this.log(`Error in ${operation}: ${error.message}`, 'error');
                if (DEBUG) {
                    console.error(error);
                }
            }

            // Utility methods
            generateListenerId(element, type) {
                return `${element.id || 'anonymous'}-${type}-${Date.now()}`;
            }

            getListenerCount(element) {
                return this.listeners.get(element)?.size || 0;
            }

            createWrappedHandler(handler, listenerId) {
                return (...args) => {
                    try {
                        const startTime = performance.now();
                        handler(...args);
                        const duration = performance.now() - startTime;

                        // Update metrics
                        const listener = this.listeners.get(args[0].currentTarget).get(listenerId);
                        listener.callCount++;
                        listener.lastCallDuration = duration;

                        if (duration > 100) { // Warning threshold for long-running handlers
                            this.log(`Warning: Listener ${listenerId} took ${duration}ms to execute`, 'warn');
                        }
                    } catch (error) {
                        this.handleError(`handler-${listenerId}`, error);
                    }
                };
            }

            // Debugging helpers
            getDebugInfo() {
                return {
                    totalListeners: Array.from(this.listeners.values())
                        .reduce((acc, el) => acc + el.size, 0),
                    errorCount: this.errorCount,
                    debugLog: this.debugLog,
                    listenerDetails: Array.from(this.listeners.entries())
                        .map(([element, listeners]) => ({
                            element: element.id || 'anonymous',
                            listeners: Array.from(listeners.values())
                                .map(l => ({
                                    type: l.type,
                                    callCount: l.callCount,
                                    addedAt: l.addedAt,
                                    lastCallDuration: l.lastCallDuration
                                }))

                };
            }
        }

        // Initialize event manager
        const eventManager = new EventManager();

        // Add this at the top of your script section
        let globalProjects = [];

        // Add at the top of your script
        const VOTES_KEY = 'monad_project_votes';

                        // Fallback to raw URL if API fails
                        try {

                                    padding: 5px;

                                    display: block;

                                </button>
                                <span style="font-size: 10px; color: #2ecc71; display: block; margin-top: 1px; font-weight: 500;">
                                    ${voteCounts[projectId].up}
                                </span>
                            </div>
                        </div>
                        <h2 class="project-title" style="

                            text-align: left;
                            padding-right: 80px;
                            font-size: 18px;

                            -webkit-box-orient: vertical;

                            max-height: 44px;
                            color: rgba(255, 255, 255, 0.95);
                        ">${project.title}</h2>
                    </div>
                    ${project.description ? `
                        <div class="description-container" style="
                            margin-top: 24px;
                            display: flex;
                            flex-direction: column;
                        ">
                            <p class="project-description" style="

                                font-size: 14px;
                                line-height: 1.5;
                                margin: 0;
                                padding: 8px 16px;
                                font-weight: 400;
                                letter-spacing: 0.2px;

                                overflow-wrap: break-word;
                                white-space: normal;
                                display: -webkit-box;

                            ">${project.description}</p>

                            ">${project.description}</div>
                        </div>
                    ` : '<div style="height: 45px;"></div>'}
                    ${project.relatedContractAddresses ? project.relatedContractAddresses.slice(0, 2).map((address, index) => `

                    <a href="${project.website}" target="_blank" rel="noopener noreferrer" class="website-link">Website</a>
                    <div class="${project.isOnDevnet ? 'status-on-devnet' : 'status-not-on-devnet'}">
                        ${project.isOnDevnet ? 'On Devnet' : 'Not Yet on Devnet'}
                    </div>

                // After rendering, adjust description heights
                const descriptions = card.querySelectorAll('.project-description');

                    const doubleLineHeight = lineHeight * 2;
                    
                    // Check if content needs one or two lines
                    if (actualHeight <= singleLineHeight + 2) {

                const upvoteBtn = card.querySelector('.vote-btn-up');
                const downvoteBtn = card.querySelector('.vote-btn-down');
                
                upvoteBtn.addEventListener('click', () => {
                    handleVote(projectId, 1, card);

        function handleVote(projectId, vote, card) {
            const currentVote = projectVotes[projectId] || 0;
            const upvoteBtn = card.querySelector('.vote-btn-up');
            const downvoteBtn = card.querySelector('.vote-btn-down');
            
            if (currentVote === vote) {
                // Remove vote
                if (vote === 1) voteCounts[projectId].up = Math.max(0, voteCounts[projectId].up - 1);
                if (vote === -1) voteCounts[projectId].down = Math.max(0, voteCounts[projectId].down - 1);
                projectVotes[projectId] = 0;
                upvoteBtn.style.color = '#27ae60';
                downvoteBtn.style.color = '#ff6b6b';
                upvoteBtn.style.background = 'transparent';
                downvoteBtn.style.background = 'transparent';
            } else {
                // If changing vote, remove old vote count
                if (currentVote === 1) voteCounts[projectId].up = Math.max(0, voteCounts[projectId].up - 1);
                if (currentVote === -1) voteCounts[projectId].down = Math.max(0, voteCounts[projectId].down - 1);
                
                // Add new vote
                if (vote === 1) voteCounts[projectId].up++;
                if (vote === -1) voteCounts[projectId].down++;
                
                projectVotes[projectId] = vote;
                upvoteBtn.style.color = vote === 1 ? '#2ecc71' : '#27ae60';
                downvoteBtn.style.color = vote === -1 ? '#ff4d4d' : '#ff6b6b';
                upvoteBtn.style.background = vote === 1 ? 'rgba(46, 204, 113, 0.1)' : 'transparent';
                downvoteBtn.style.background = vote === -1 ? 'rgba(255, 77, 77, 0.1)' : 'transparent';
            }
            
            // Update the displayed counts
            card.querySelector('.vote-btn-up + span').textContent = voteCounts[projectId].up;
            card.querySelector('.vote-btn-down + span').textContent = voteCounts[projectId].down;
            
            saveVotes();
            saveVoteCounts();
        }

        // Combined filter and sort function
        function filterAndSortProjects() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filterValue = document.getElementById('projectFilter').value;
            const sortValue = document.getElementById('sortSelect').value;
            
            // First, filter the projects
            const filteredProjects = globalProjects.filter(project => {
                const titleMatch = project.title.toLowerCase().includes(searchTerm);
                const descriptionMatch = project.description?.toLowerCase().includes(searchTerm);
                
                const filterMatch = 
                    filterValue === 'all' || 
                    (filterValue === 'onDevnet' && project.isOnDevnet) ||
                    (filterValue === 'notOnDevnet' && !project.isOnDevnet);
                
                return (titleMatch || descriptionMatch) && filterMatch;
            });
            
            // Then, sort the filtered projects
            const sortedProjects = [...filteredProjects].sort((a, b) => {
                const titleA = a.title.toLowerCase();
                const titleB = b.title.toLowerCase();
                const projectIdA = a.title.toLowerCase().replace(/\s+/g, '_');
                const projectIdB = b.title.toLowerCase().replace(/\s+/g, '_');
                
                // Calculate total votes for each project
                const votesA = (voteCounts[projectIdA]?.up || 0) - (voteCounts[projectIdA]?.down || 0);
                const votesB = (voteCounts[projectIdB]?.up || 0) - (voteCounts[projectIdB]?.down || 0);

                switch(sortValue) {
                    case 'alphabetical_asc':
                        return titleA.localeCompare(titleB);
                    case 'alphabetical_desc':
                        return titleB.localeCompare(titleA);
                    case 'votes_desc':
                        return votesB - votesA || titleA.localeCompare(titleB);
                    case 'votes_asc':
                        return votesA - votesB || titleA.localeCompare(titleB);
                    default:
                        return titleA.localeCompare(titleB);
                }
            });
            
            // Finally, render the filtered and sorted projects
            renderProjects(sortedProjects);
        }

            eventListeners = [];
        }

            element.addEventListener(type, handler);
            eventListeners.push({element, type, handler});

        function setupCardListeners(card, project) {
            const copyButtons = card.querySelectorAll('.copy-btn');
            copyButtons.forEach((button, index) => {
                const address = project.relatedContractAddresses[index];
                const handler = () => copyToClipboard(address, button);
                
                // Store the listener reference
                copyListeners.set(button, handler);
                button.addEventListener('click', handler);
            });

        function cleanupCardListeners(card) {
            const copyButtons = card.querySelectorAll('.copy-btn');
            copyButtons.forEach(button => {
                const handler = copyListeners.get(button);
                if (handler) {
                    button.removeEventListener('click', handler);
                    copyListeners.delete(button);
                }
            });
        }

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                // Show feedback
                const originalHTML = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                }, 2000);
            });

            copyListeners.forEach((handler, button) => {
                button.removeEventListener('click', handler);
            });
            copyListeners.clear();

                const date = new Date(lastCommit.commit.committer.date);
                const formattedDate = ' ' + date.toLocaleDateString('en-US', {

                    month: 'short',
