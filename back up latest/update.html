<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monad Directory</title>
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            background: linear-gradient(
                to right,
                #00e5ff 0%,
                #c012e9 50%,
                #00e5ff 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 56px;
            margin: 0 auto 5px auto;
            animation: shine 2s linear infinite;
            background-size: 200% auto;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        @keyframes shine {
            to {
                background-position: -200% center;
            }
        }

        .beta {
            font-size: 11px;
            position: relative;
            top: 15px;
            left: -4px;
            display: inline-block;
            color: white;
            -webkit-text-fill-color: white;
        }

        .subtitle {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 16px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin: 50px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 35px 0;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 20px;
            padding: 4px 12px;
            transition: color 0.2s ease;
            position: relative;
            white-space: nowrap;
        }

        nav a:hover {
            color: #e040fb;
        }

        nav a:not(:last-child):after {
            content: "";
            position: absolute;
            right: -20px;
            top: 50%;
            transform: translateY(-50%);
            height: 24px;
            width: 1px;
            background-color: #333;
        }

        /* Form styles - only add after exact copy of index.html styles */
        .form-container {
            max-width: 800px;
            margin: 40px auto 0;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .note {
            color: #888;
            font-size: 13px;
            margin-top: 6px;
        }

        .submit-button {
            background: #e040fb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background 0.2s ease;
        }

        .submit-button:hover {
            background: #d040e9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monad Directory<span class="beta">beta</span></h1>
        <p class="subtitle">A comprehensive directory of current projects deployed on Monad Devnet.</p>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="submit.html">Submit a Project for Listing</a>
            <a href="update.html">Update Project Details</a>
        </nav>

        <!-- Form content starts here -->
        <div class="form-container">
            <form id="updateForm">
                <!-- Form content will go here -->
            </form>
        </div>
    </div>

    <script>
        document.getElementById('updateForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form handling code
        });
    </script>
</body>
</html>
