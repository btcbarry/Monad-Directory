<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask A Nad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            background: linear-gradient(
                to right,
                #00e5ff 0%,
                #c012e9 50%,
                #00e5ff 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 56px;
            margin: 0 auto 5px auto;
            animation: shine 2s linear infinite;
            background-size: 200% auto;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        @keyframes shine {
            to {
                background-position: -200% center;
            }
        }

        .beta {
            font-size: 11px;
            position: relative;
            top: 15px;
            left: -4px;
            display: inline-block;
            color: white;
            -webkit-text-fill-color: white;
        }

        .subtitle {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 25px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 8px 16px;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #e040fb;
        }

        /* Chat specific styles */
        .chat-container {
            width: 800px;
            margin: 40px auto;
            background: #13111C;
            border: 1px solid #2D2B3B;
            border-radius: 24px;
            height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            position: relative;
        }

        /* Add a subtle gradient border effect */
        .chat-container::before {
            content: '';
            position: absolute;
            top: -1px;
            left: -1px;
            right: -1px;
            bottom: -1px;
            background: linear-gradient(45deg, #00e5ff, #c012e9);
            border-radius: 24px;
            z-index: -1;
            opacity: 0.3;
        }

        /* Optional: Add a hover effect */
        .chat-container:hover::before {
            opacity: 0.4;
            transition: opacity 0.3s ease;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            max-width: 400px;
            padding: 16px 20px;
            border-radius: 18px;
            line-height: 1.5;
            font-size: 15px;
            word-wrap: break-word;
            margin-bottom: 16px;
            transition: transform 0.2s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.bot {
            background: linear-gradient(145deg, #1E1C24, #1a1821);
            align-self: flex-start;
            border-bottom-left-radius: 6px;
            color: #ffffff;
            border: 1px solid rgba(45, 43, 59, 0.6);
            max-width: 85%;
            margin-right: 10%;
        }

        .message.user {
            background: linear-gradient(145deg, #7460d1, #6C5DD3);
            align-self: flex-end;
            border-bottom-right-radius: 6px;
            color: white;
            max-width: 70%;
            margin-left: 10%;
            box-shadow: 0 4px 12px rgba(108, 93, 211, 0.2);
        }

        .chat-input-container {
            padding: 24px;
            background: linear-gradient(180deg, #1A1825, #171622);
            border-top: 1px solid #2D2B3B;
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .chat-input {
            flex: 1;
            background: rgba(19, 17, 28, 0.8);
            border: 1px solid #2D2B3B;
            border-radius: 16px;
            color: white;
            padding: 16px 20px;
            font-size: 15px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.5;
            backdrop-filter: blur(8px);
            transition: border-color 0.2s ease;
        }

        .chat-input:focus {
            border-color: #6C5DD3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(108, 93, 211, 0.2);
        }

        .send-button {
            min-height: 52px;
            width: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 16px;
            background: linear-gradient(145deg, #7460d1, #6C5DD3);
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 12px rgba(108, 93, 211, 0.2);
        }

        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(108, 93, 211, 0.3);
        }

        .send-button:active {
            transform: translateY(1px);
        }

        .send-button img {
            width: 24px;  /* Set specific size for the icon */
            height: 24px;
            object-fit: contain;
        }

        .typing-indicator {
            display: none;
            margin: 8px 20px;
            padding: 12px 16px;
            background: linear-gradient(145deg, #1E1C24, #1a1821);
            border-radius: 12px;
            color: #888;
            font-size: 14px;
            animation: fadeIn 0.3s ease;
        }

        /* Add responsive adjustments */
        @media (max-width: 850px) {
            .chat-container {
                width: 95%;
                margin: 20px auto;
            }
        }

        /* Add these scrollbar styles to your existing CSS */

        .chat-messages::-webkit-scrollbar {
            width: 8px;
            margin-right: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #13111C;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00e5ff 0%, #c012e9 100%);
            border-radius: 4px;
            border: 2px solid #13111C;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #c012e9 0%, #00e5ff 100%);
        }

        .new-badge {
            background: linear-gradient(90deg, #00e5ff, #c012e9);
            color: white;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 4px;
            font-weight: 500;
            display: inline-block;
            vertical-align: text-top;
            animation: subtle-pulse 3s infinite;
            opacity: 0.85;
        }

        @keyframes subtle-pulse {
            0% {
                opacity: 0.85;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.85;
            }
        }

        /* Add these new styles */
        .suggestion-message {
            background: transparent !important;
            border: none !important;
            padding: 8px 0 !important;
        }

        .chat-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
            justify-content: flex-start;
            width: 100%;
        }

        .suggestion-btn {
            background: #2D2B3B;
            border: 1px solid #444;
            border-radius: 20px;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .suggestion-btn:hover {
            background: #3D3B4B;
            border-color: #666;
            transform: translateY(-1px);
        }

        /* Update existing message styles */
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.error {
            background: #2D2B3B;
            border: 1px solid #ff4444;
        }

        .retry-btn {
            background: #6E56CF;
            border: none;
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            margin-top: 8px;
            cursor: pointer;
            font-size: 12px;
        }

        .retry-btn:hover {
            background: #5842b5;
        }

        .dot {
            opacity: 0.2;
            transition: opacity 0.3s ease;
        }

        .clear-history-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #2D2B3B;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
            padding: 4px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .clear-history-btn:hover {
            background: #3D3B4B;
            border-color: #666;
        }

        /* Add these new styles */
        .search-bar {
            padding: 10px;
            background: #1A1825;
            border-bottom: 1px solid #2D2B3B;
            display: flex;
            gap: 8px;
        }

        .search-bar input {
            flex: 1;
            background: #13111C;
            border: 1px solid #2D2B3B;
            border-radius: 4px;
            color: white;
            padding: 8px;
            font-size: 14px;
        }

        .search-btn {
            background: #2D2B3B;
            border: none;
            border-radius: 4px;
            color: white;
            width: 32px;
            cursor: pointer;
        }

        .message-controls {
            display: flex;
            justify-content: flex-end;
            margin: 0;
            padding: 0;
            opacity: 0;
            transition: opacity 0.2s ease;
            height: 0;
            overflow: hidden;
        }

        .message:hover .message-controls {
            opacity: 1;
            height: auto;
            margin-top: 4px;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #666;
            cursor: pointer;
            padding: 4px;
            transition: color 0.2s ease;
        }

        .copy-btn:hover {
            color: white;
        }

        .reactions {
            display: flex;
            gap: 4px;
        }

        .reaction-btn {
            background: none;
            border: 1px solid #2D2B3B;
            border-radius: 12px;
            color: white;
            padding: 2px 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction-btn:hover, .reaction-btn.active {
            background: #2D2B3B;
            border-color: #3D3B4B;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #2D2B3B;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }

        pre code {
            display: block;
            background: #13111C;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        code {
            background: #13111C;
            padding: 2px 4px;
            border-radius: 2px;
        }

        .message a {
            color: #6E56CF;
            text-decoration: none;
        }

        .message a:hover {
            text-decoration: underline;
        }

        /* Remove all reaction-related styles */
        .reactions, 
        .suggestion-message,
        .chat-suggestions {
            display: none;
        }

        /* Update message content to remove extra space */
        .message-content {
            margin: 0;
            padding: 0;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ask AI Nad<span class="beta">beta</span></h1>
        <div class="subtitle" style="margin-top: 20px;">A comprehensive AI assistant to learn all about Monad</div>
        
        <nav>
            <a href="./index.html">Home</a>
            <a href="./calendar.html">Community Calendar<span class="new-badge">NEW</span></a>
            <a href="./chat.html">Ask AI Nad<span class="new-badge">NEW</span></a>
        </nav>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Initial message will be added by JavaScript -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                AI is typing...
            </div>

            <div class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your question here..."
                    rows="1"
                ></textarea>
                <button class="send-button">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/monad-assistant.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize AI
            const monadAI = new MonadAssistant();
            let isProcessing = false;
            
            // Get DOM elements
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.querySelector('.send-button');
            const typingIndicator = document.getElementById('typingIndicator');

            // Add welcome message
            addMessage("Hi! I'm here to help you learn about Monad. What would you like to know?", 'bot');
            
            // Add initial suggestions
            addSuggestions([
                "What is Monad?",
                "Show all projects",
                "How does MonadBFT work?",
                "Projects on Devnet",
                "Most voted projects"
            ]);

            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message || isProcessing) return;

                try {
                    isProcessing = true;
                    sendButton.disabled = true;
                    
                    // Add user message
                    addMessage(message, 'user');
                    chatInput.value = '';
                    chatInput.style.height = 'auto';

                    // Show typing indicator
                    typingIndicator.style.display = 'block';

                    // Get AI response with timeout
                    const response = await Promise.race([
                        monadAI.generateResponse(message),
                        new Promise((_, reject) => 
                            setTimeout(() => reject(new Error('Request timeout')), 15000)
                        )
                    ]);
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add bot response
                    addMessage(response.message, 'bot');
                    
                    // Add suggestions if available
                    if (response.suggestions?.length > 0) {
                        addSuggestions(response.suggestions.slice(0, CONFIG.SUGGESTIONS_COUNT));
                    }
                } catch (error) {
                    console.error('AI Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage("I encountered an error. Please try again.", 'bot');
                } finally {
                    isProcessing = false;
                    sendButton.disabled = false;
                }
            }

            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                
                // Add message controls
                const controls = `
                    <div class="message-controls">
                        <button class="copy-btn" title="Copy to clipboard">
                            <i class="fas fa-copy"></i>
                        </button>
                        <div class="reactions">
                            <button class="reaction-btn" data-emoji="👍">👍 <span>0</span></button>
                            <button class="reaction-btn" data-emoji="❤️">❤️ <span>0</span></button>
                            <button class="reaction-btn" data-emoji="🔥">🔥 <span>0</span></button>
                        </div>
                    </div>
                `;

                // Format message with advanced markdown
                const formattedText = formatAdvancedText(text);
                
                messageDiv.innerHTML = `
                    <div class="message-content">${formattedText}</div>
                    ${controls}
                `;
                
                // Add copy functionality
                messageDiv.querySelector('.copy-btn').addEventListener('click', () => {
                    navigator.clipboard.writeText(text)
                        .then(() => showToast('Copied to clipboard!'))
                        .catch(() => showToast('Failed to copy'));
                });

                // Add reaction functionality
                messageDiv.querySelectorAll('.reaction-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const count = btn.querySelector('span');
                        count.textContent = parseInt(count.textContent) + 1;
                        btn.classList.add('active');
                    });
                });

                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTo({
                    top: chatMessages.scrollHeight,
                    behavior: 'smooth'
                });
            }

            function formatAdvancedText(text) {
                return text
                    // Code blocks
                    .replace(/```(\w+)?\n([\s\S]*?)```/g, (_, lang, code) => 
                        `<pre><code class="language-${lang || 'text'}">${code.trim()}</code></pre>`)
                    // Inline code
                    .replace(/`(.*?)`/g, '<code>$1</code>')
                    // Bold
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    // Italic
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    // Links
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
                    // Lists
                    .replace(/^\s*-\s+(.+)/gm, '<li>$1</li>')
                    .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                    // Line breaks
                    .replace(/\n/g, '<br>');
            }

            function showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.classList.add('show');
                    setTimeout(() => {
                        toast.classList.remove('show');
                        setTimeout(() => toast.remove(), 300);
                    }, 2000);
                }, 100);
            }

            function addSuggestions(suggestions) {
                const suggestionsDiv = document.createElement('div');
                suggestionsDiv.className = 'message bot suggestion-message';
                suggestionsDiv.innerHTML = `
                    <div class="chat-suggestions">
                        ${suggestions.map(suggestion => 
                            `<button class="suggestion-btn">${suggestion}</button>`
                        ).join('')}
                    </div>
                `;
                
                chatMessages.appendChild(suggestionsDiv);
                
                // Initialize suggestion buttons
                suggestionsDiv.querySelectorAll('.suggestion-btn').forEach(btn => {
                    btn.addEventListener('click', () => {
                        if (!isProcessing) {
                            chatInput.value = btn.textContent;
                            sendMessage();
                        }
                    });
                });
            }

            // Event listeners
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = Math.min(chatInput.scrollHeight, 200) + 'px';
            });

            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);

            // Add search functionality
            const searchBar = document.createElement('div');
            searchBar.className = 'search-bar';
            searchBar.innerHTML = `
                <input type="text" placeholder="Search messages..." id="searchInput">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            `;
            document.querySelector('.chat-container').insertBefore(searchBar, chatMessages);

            // Add search functionality
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                const messages = chatMessages.querySelectorAll('.message');
                
                messages.forEach(msg => {
                    const content = msg.querySelector('.message-content').textContent.toLowerCase();
                    if (query === '' || content.includes(query)) {
                        msg.style.display = '';
                        msg.style.opacity = '1';
                    } else {
                        msg.style.display = 'none';
                        msg.style.opacity = '0';
                    }
                });
            });
        });
    </script>
</body>
</html>
