<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask A Nad</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #111;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            background: linear-gradient(
                to right,
                #00e5ff 0%,
                #c012e9 50%,
                #00e5ff 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 56px;
            margin: 0 auto 5px auto;
            animation: shine 2s linear infinite;
            background-size: 200% auto;
            position: relative;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        @keyframes shine {
            to {
                background-position: -200% center;
            }
        }

        .beta {
            font-size: 11px;
            position: relative;
            top: 15px;
            left: -4px;
            display: inline-block;
            color: white;
            -webkit-text-fill-color: white;
        }

        .subtitle {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 40px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 25px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
            padding: 8px 16px;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #e040fb;
        }

        /* Chat specific styles */
        .chat-container {
            width: 500px;
            margin: 40px auto;
            background: #13111C;
            border: 1px solid #2D2B3B;
            border-radius: 16px;
            height: 800px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 85%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.4;
            font-size: 14px;
        }

        .message.bot {
            background: #2D2B3B;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
            color: #ffffff;
            border: 1px solid #3D3B4B;
        }

        .message.user {
            background: #6E56CF;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
            color: white;
        }

        .chat-input-container {
            padding: 16px;
            background: #1A1825;
            border-top: 1px solid #2D2B3B;
            display: flex;
            gap: 12px;
        }

        .chat-input {
            flex: 1;
            background: #13111C;
            border: 1px solid #2D2B3B;
            border-radius: 8px;
            color: white;
            padding: 12px;
            font-size: 14px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
        }

        .send-button {
            background: #6E56CF;
            border: none;
            border-radius: 8px;
            color: white;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .typing-indicator {
            display: none;
            margin: 0 20px;
            padding: 8px 12px;
            background: #1A1825;
            border-radius: 8px;
            color: #888;
            font-size: 13px;
        }

        /* Add responsive adjustments */
        @media (max-width: 550px) {
            .chat-container {
                width: 90%;
                margin: 20px auto;
            }
        }

        /* Add these scrollbar styles to your existing CSS */

        .chat-messages::-webkit-scrollbar {
            width: 8px;
            margin-right: 4px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #13111C;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #00e5ff 0%, #c012e9 100%);
            border-radius: 4px;
            border: 2px solid #13111C;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #c012e9 0%, #00e5ff 100%);
        }

        .new-badge {
            background: linear-gradient(90deg, #00e5ff, #c012e9);
            color: white;
            font-size: 9px;
            padding: 1px 4px;
            border-radius: 3px;
            margin-left: 4px;
            font-weight: 500;
            display: inline-block;
            vertical-align: text-top;
            animation: subtle-pulse 3s infinite;
            opacity: 0.85;
        }

        @keyframes subtle-pulse {
            0% {
                opacity: 0.85;
            }
            50% {
                opacity: 0.6;
            }
            100% {
                opacity: 0.85;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monad Directory<span class="beta">beta</span></h1>
        <p class="subtitle">A comprehensive directory of current projects deployed on Monad Devnet.</p>
        
        <nav>
            <a href="./index.html">Home</a>
            <a href="./calendar.html">Community Calendar<span class="new-badge">NEW</span></a>
            <a href="./chat.html">Ask A Nad<span class="new-badge">NEW</span></a>
        </nav>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
                <div class="message bot">
                    Hello! I'm the Monad AI assistant. How can I help you learn about Monad blockchain?
                </div>
            </div>

            <div class="typing-indicator" id="typingIndicator">
                AI is typing...
            </div>

            <div class="chat-input-container">
                <textarea 
                    id="chatInput" 
                    class="chat-input" 
                    placeholder="Type your question here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Chat functionality
        document.addEventListener('DOMContentLoaded', () => {
            const chatMessages = document.getElementById('chatMessages');
            const chatInput = document.getElementById('chatInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');

            const API_URL = 'https://monad-chat-backend.onrender.com/chat';

            // Auto-resize textarea
            chatInput.addEventListener('input', () => {
                chatInput.style.height = 'auto';
                chatInput.style.height = chatInput.scrollHeight + 'px';
            });

            // Send message on Enter (but allow Shift+Enter for new lines)
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Send button click
            sendButton.addEventListener('click', sendMessage);

            async function sendMessage() {
                const message = chatInput.value.trim();
                if (!message) return;

                // Add user message
                addMessage(message, 'user');

                // Clear input and reset height
                chatInput.value = '';
                chatInput.style.height = 'auto';

                // Show typing indicator
                typingIndicator.style.display = 'block';

                try {
                    // Send message to backend
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    const data = await response.json();
                    
                    // Hide typing indicator
                    typingIndicator.style.display = 'none';
                    
                    // Add bot response
                    addMessage(data.message, 'bot');

                } catch (error) {
                    console.error('Error:', error);
                    typingIndicator.style.display = 'none';
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                }
            }

            function addMessage(text, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${type}`;
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
        });
    </script>
</body>
</html>
