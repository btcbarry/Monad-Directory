<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Project - Monad Directory</title>
    <style>
        /* Base styles - same as index.html */
        body {
            background-color: #111;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            background: linear-gradient(
                to right,
                #e040fb 20%,
                #00e5ff 30%,
                #e040fb 70%,
                #00e5ff 80%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            font-size: 48px;
            margin-bottom: 10px;
            animation: shine 10s linear infinite;
            background-size: 200% auto;
        }

        @keyframes shine {
            to {
                background-position: 200% center;
            }
        }

        .beta {
            font-size: 16px;
            vertical-align: super;
        }

        .subtitle {
            text-align: center;
            color: #fff;
            margin-bottom: 40px;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 40px 0;
            border-top: 1px solid #333;
            border-bottom: 1px solid #333;
            padding: 20px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 8px 16px;
        }

        nav a:hover {
            color: #e040fb;
        }

        /* Form specific styles */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: white;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group input[type="url"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            background: #000;
            border: 1px solid #333;
            border-radius: 5px;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .submit-button {
            background: #e040fb;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .submit-button:hover {
            background: #d040e9;
        }

        .note {
            color: #888;
            font-size: 14px;
            margin-top: 4px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 36px;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Monad Directory<span class="beta">beta</span></h1>
        <p class="subtitle">Submit your project to be listed in the directory.</p>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="submit.html">Submit a Project</a>
            <a href="update.html">Update Project</a>
        </nav>

        <div class="form-container">
            <form id="submitForm">
                <div class="form-group">
                    <label for="title">Project Title</label>
                    <input type="text" id="title" name="title" required>
                </div>

                <div class="form-group">
                    <label for="website">Website URL</label>
                    <input type="url" id="website" name="website" required>
                    <div class="note">Please include https:// in the URL</div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" required></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Additional Notes</label>
                    <textarea id="notes" name="notes"></textarea>
                </div>

                <div class="form-group">
                    <label for="contact">Contact Information</label>
                    <input type="text" id="contact" name="contact" required>
                    <div class="note">Discord username or other contact method</div>
                </div>

                <div class="form-group">
                    <label for="contractAddresses">Contract Addresses</label>
                    <textarea id="contractAddresses" name="contractAddresses" placeholder="One address per line"></textarea>
                </div>

                <div class="form-group">
                    <label for="devnetStatus">Devnet Status</label>
                    <select id="devnetStatus" name="devnetStatus" required>
                        <option value="">Select status</option>
                        <option value="true">On Devnet</option>
                        <option value="false">Not on Devnet</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Submit Project</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('submitForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const formData = {
                title: document.getElementById('title').value,
                website: document.getElementById('website').value,
                description: document.getElementById('description').value,
                notes: document.getElementById('notes').value,
                contact: document.getElementById('contact').value,
                relatedContractAddresses: document.getElementById('contractAddresses').value
                    .split('\n')
                    .map(addr => addr.trim())
                    .filter(addr => addr),
                isOnDevnet: document.getElementById('devnetStatus').value === 'true'
            };

            // Here you would typically send this data to your backend
            console.log('Form submitted:', formData);
            alert('Thank you for submitting your project! We will review it shortly.');
            
            // Reset form
            e.target.reset();
        });
    </script>
</body>
</html>
